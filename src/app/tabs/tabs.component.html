<div>
  <button mat-raised-button
          class="example-add-tab-button"
          (click)="addTab(true, 'new')">
    Add new tab
  </button>
</div>

<mat-tab-group [selectedIndex]="selected.value "
               (selectedIndexChange)="selected.setValue($event)" mat-align-tabs="center" style="height: 100%">
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab" >
    <div class="example-boundary" style="width: 100%; height: 100%">
      <div class="example-box" cdkDragBoundary=".example-boundary" cdkDrag>
        I can only be dragged within the dotted container
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
