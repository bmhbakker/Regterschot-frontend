<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 d-flex align-items-center vh100">
      <div class="row w-100">
        <div class="col-md-12 logincontainer">
          <h2 class="mt-3">Login</h2>
          <p *ngIf="ErrorMessage !== undefined" class="loginError">{{ ErrorMessage }}</p>

          <form [formGroup]="loginModel" (ngSubmit)="sendLogindata()" action="#">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username" name="username" id="username" autocomplete="off"
                     placeholder="Username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Password"
                     required>
            </div>

            <button type="submit" class="btn btn-primary mainButtonBackground mb-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
